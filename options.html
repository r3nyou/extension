<!DOCTYPE html>
<html>

<head>
  <title>磚注</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- from 模板 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- from 模板 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/toggle.min.css">
  <link rel="stylesheet" type="text/css" href="css/options.css" />
  <link rel="icon" href="picture/icon.png" type="image/png" sizes="16x16">

  <style>
    #forget:hover {
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>

<body>

  <div id="loginMode" style="display: none">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <!--<div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>-->
                <div>
                  <img id="icon" src="picture/icon.png">
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <!--<div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>-->
                <input id="btnLogin" class="btn btn-lg btn-primary btn-block text-uppercase" readonly="readonly"
                  value="Sign in">
                <hr class="my-4">
                <h6 id="forget" class="text-center">forget password?</h6>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="optionMode" style="display: block">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h4>磚注</h4>
        <ul class="nav nav-tabs nav-pills nav-stacked flex-column" role="tablist">
          <li role="presentation"><a href="#black" aria-controls="black" role="tab" data-toggle="tab">設定黑名單</a></li>
          <li role="presentation"><a href="#white" aria-controls="white" role="tab" data-toggle="tab">設定白名單</a></li>
          <li role="presentation"><a href="#passwordInfo" aria-controls="passwordInfo" role="tab"
              data-toggle="tab">密碼(保護)設定</a></li>
          <!-- <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">城鎮</a></li> -->
          <li role="presentation"><a href="#info" aria-controls="info" role="tab" data-toggle="tab">說明頁面</a></li>
        </ul>
        <div id="BWSwitch">
          阻擋模式: <input type="checkbox" data-toggle="switchbutton" checked data-onlabel="黑名單" data-offlabel="白名單"
            data-onstyle="dark" data-offstyle="light">
        </div>
        <div id="BWSwitch4White">
          阻擋模式: <input type="checkbox" data-toggle="switchbutton" data-onlabel="黑名單" data-offlabel="白名單"
            data-onstyle="dark" data-offstyle="light">
        </div>
      </div>

      <div class="tab-content col-sm-9 optionsContent">

        <!--設定黑名單-->
        <div role="tabpanel" class="tab-pane fade show active" id="black">
          <input id="blackInput" name="blackInput" placeholder="輸入網址(例如: facebook)" />
          <button id="blackSet" class="btn btn-success" type="">Set</button>
          <div class="product-status-wrap drp-lst">
            <div class="asset-inner">
              <table>
                <tbody id="blackList">
                  <tr>
                    <th></th>
                    <th>封鎖的網站</th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!--設定白名單-->
        <div role="tabpanel" class="tab-pane fade" id="white">
          <input id="whiteInput" name="whiteInput" placeholder="輸入網址(例如: facebook)" />
          <button id="whiteSet" class="btn btn-success" type="">Set</button>
          <div class="product-status-wrap drp-lst">
            <div class="asset-inner">
              <table>
                <tbody id="whiteList">
                  <tr>
                    <th></th>
                    <th>封鎖的網站</th>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="passwordInfo">
          <input id="password" type="password" class="" name="password" placeholder="Password" />
          <button id="btnSet" class="btn btn-success" type="">Set</button>
          <button id="btnClear" class="btn btn-success" type="">Clear</button>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="settings">4</div>
        <div role="tabpanel" class="tab-pane fade" id="info">5</div>
      </div>
    </div>
  </div>

  <script src="js/modernizr-2.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/toggle.min.js"></script>
  <script type="text/javascript" src="js/Options.js"></script>

</body>

</html>
